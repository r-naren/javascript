<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Form</title>
    <link rel="stylesheet" href="./css/form.css">
    <script src="./javascript/form.js"></script>
</head>
<body onload="presentYear()">
    <div class="container">
        <div id="top">
            <img src="./images/syncfusion.png" height="50rem" width="50rem" alt=""><span id="content-heading">Library Portal &emsp;&emsp;<a href="#">Books</a></span>
        </div>
        <div id="content">
            <h2 >Add New Book</h2>
            <form onsubmit="return validation()" onreset="resetValues()">
                <table >
                    <tr>
                        <th><label for="departments">Category </label></th>
                        <td>
                            <select name="departments"  id="departments" onclick="checkCategory()" >
                                <option  value="Select" selected >Select</option>
                                <option  value="IT" >IT</option>
                                <option  value="EEE">EEE</option>
                                <option  value="Mech">Mech</option>
                                <option  value="Civil">Civil</option>
                            </select>
                            
                        </td>
                        <td><span id="departmentsInvalid"></span></td>
                    </tr>
                    <tr>
                        <th><label for="bookName">Book </label></th>
                        <td>
                            <input type="text" name="bookName"  id="bookName" onfocusout="checkBookName()">
                            
                        </td>
                        <td><span  id="bookNameInvalid"></span></td>
                    </tr>
                    <tr>
                        <th><label for="authorEmail">Author Email </label></th>
                        <td>
                            <input type="email" name="authorEmail"  id="authorEmail" onfocusout="checkAuthorEmail()">
                            
                        </td>
                        <td><span  id="authorEmailInvalid"></span></td>
                    </tr>
                    <tr>
                        <th><label for="authorName">Author Name </label></th>
                        <td>
                            <input type="text" name="authorName"  id="authorName" onfocusout="checkAuthorName()">
                            
                        </td>
                        <td><span  id="authorNameInvalid"></span></td>
                    </tr>
                    <tr>
                        <th><label for="publishedYear">Published Year </label></th>
                        <td>
                            <input type="number" name="publishedYear"  id="publishedYear" onfocusout="checkPublishedYear()">
                            
                        </td>
                        <td><span  id="publishedYearInvalid"></span></td>
                    </tr>
                    <tr>
                        <th><label for="bookPrice">Price </label></th>
                        <td>
                            <input type="text" name="bookPrice"  id="bookPrice" onfocusout="checkBookPrice()">
                            
                        </td>
                        <td><span  id="bookPriceInvalid"></span></td>
                    </tr>
                    
                </table>
                <br>
                <button  type="submit" value="submit">Save</button>
                <button type="reset" value="Reset">Cancel</button>
                <input type="button" value="Show" onclick="showDetails()">
            </form>
            
            
        </div>
        <div id="result">
            <h2 ><span class="book-Name"></span> Book Details</h2>
            <table >
                <tr>
                    <th><label for="departments">Category </label></th>
                    <td>
                        <span  id="department-Name"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="bookName">Book </label></th>
                    <td>
                        <span class="book-Name"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="authorEmail">Author Email </label></th>
                    <td>
                        <span  id="author-Email"></span>
                    </td>
                    
                </tr>
                <tr>
                    <th><label for="authorName">Author Name </label></th>
                    <td>
                        <span  id="author-Name"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="publishedYear">Published Year </label></th>
                    <td>
                        <span  id="published-Year"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="bookPrice">Price </label></th>
                    <td>
                        <span id="book-Price"></span>
                    </td>
                </tr>
                
            </table>
            <br>
            
            <button value="Reset" onclick="home()">Go Back</button>
        </div>

        <div id="footer">
            <p>Copyright @<span id="currentYear"> </span> - present Syncfusion</p>
        </div>
    </div>
</body>
</html>
